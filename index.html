<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nhận Quà Ngẫu Nhiên</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 50px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    h1 {
      color: #333;
      font-size: 24px;
      margin-bottom: 20px;
    }
    .gift-box {
      font-size: 18px;
      color: #555;
      margin-bottom: 20px;
      padding: 15px;
      background-color: #f0f8ff;
      border: 1px solid #d0e9ff;
      border-radius: 8px;
    }
    button {
      background-color: #ff7f50;
      color: #fff;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #ff6347;
    }
    .result {
      margin-top: 20px;
      font-size: 20px;
      color: #028c2f;
      font-weight: bold;
    }
    .error {
      margin-top: 20px;
      font-size: 18px;
      color: #d32f2f;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bốc Thăm Nhận Quà</h1>
    <p class="gift-box">Nhấn nút bên dưới để nhận quà ngẫu nhiên!</p>
    <button id="getGiftBtn">Nhận Quà</button>
    <div class="result" id="result"></div>
    <div class="error" id="error"></div>
  </div>

  <script>
    // Danh sách quà tặng và số lượng
    const gifts = [
      { name: "Lược trải lông", quantity: 2 },
      { name: "Đồ chơi", quantity: 4 },
      { name: "1 gói pate", quantity: 10 },
      { name: "2 thanh creamy treats", quantity: 40 }
    ];

    // Hàm xử lý sự kiện khi nhấn nút
    document.getElementById('getGiftBtn').addEventListener('click', function() {
      const resultDiv = document.getElementById('result');
      const errorDiv = document.getElementById('error');

      // Reset thông báo
      resultDiv.textContent = '';
      errorDiv.textContent = '';

      // Lọc các quà còn lại (số lượng > 0)
      const availableGifts = gifts.filter(gift => gift.quantity > 0);

      // Nếu không còn quà nào, thông báo hết quà
      if (availableGifts.length === 0) {
        errorDiv.textContent = "Xin lỗi, tất cả quà đã được phát hết!";
        return;
      }

      // Random quà từ danh sách quà còn lại
      const randomIndex = Math.floor(Math.random() * availableGifts.length);
      const selectedGift = availableGifts[randomIndex];

      // Giảm số lượng quà
      selectedGift.quantity--;

      // Hiển thị kết quả
      resultDiv.textContent = `Chúc mừng! Bạn nhận được: ${selectedGift.name}`;

      // Hiển thị số lượng còn lại trong console (tùy chọn)
      console.log("Số lượng quà còn lại:", gifts);
    });
  </script>
</body>
</html>
